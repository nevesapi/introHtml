<!-- 
 DOC - document (documento) 
 TYPE - Tipo

 tipo de documento html - no nosso caso, a versão mais atual, que é o html 5

-->
<!DOCTYPE html>

<!-- <> - delimitam o abertura de uma tag 
    </> - delimitam o fechamento de uma tag 
-->

<!-- lang - language(idioma) -->
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Introdução HTML</title>
  </head>

  <body>
    Olá mundo
  </body>
</html>
