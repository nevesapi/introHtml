<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Midias e iframe</title>
  </head>

  <body>
    <h1>Trabalhando com iframes</h1>

    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/W6WCYMruGPY?si=SlCAzN7oZFQM5C4R"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    >
      Seu navegador não suporta iframes ou o conteúdo não pode ser
      carregado!</iframe
    >

    <hr />

    <h2>Meu endereço</h2>
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3657.6209750969133!2d-46.57140722363233!3d-23.54613106103485!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce5e936450fb6b%3A0xc187db68e44c2fbc!2sR.%20Serra%20de%20Japi%20-%20Tatuap%C3%A9%2C%20S%C3%A3o%20Paulo%20-%20SP!5e0!3m2!1spt-BR!2sbr!4v1761866403299!5m2!1spt-BR!2sbr"
      width="600"
      height="450"
      style="border: 0"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
    ></iframe>

    <hr />

    <video width="600" height="360" controls>
      <source src="assets/videos/satoro_sukuna.mp4" type="video/mp4" />
      <source src="satoro_sukuna.mkv" type="video/mkv" />

      Seu navegador não suporta vídeos HTML5
    </video>
  </body>
</html>
